<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>English Vocabulary Trainer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<style>
    #answer,
    #letters {
        display: flex;
        gap: 5px;
    }

    #statistics {
        display: none;
    }

    .incorrect {
        background-color: tomato;
        transition: .3s;
    }

    .correct {
        background-color: rgb(25, 255, 136);
        transition: .3s;
    }
</style>

<body>
    <div class="container py-5">
        <div class="d-flex flex-column align-items-center w-100 text-center mx-auto">
            <h2 class="mb-5">English Vocabulary Trainer</h2>
            <p class="lead mb-1">Form a valid English word using the given letters</p>
            <p class="mb-5">Question <span id="current_question">1</span> of <span id="total_questions">10</span></p>
            <div>
                <div id="answer" class="bg-light mx-1 mb-3" style="height: 46px; border-radius: 6px"></div>
                <div id="letters"></div>
            </div>
            <div id="statistics" class="mt-5">
                <h4>Statistics:</h4>
                <p id="successful_words">Successful Words: 0</p>
                <p id="error_words">Error Words: 0</p>
                <p id="word_with_max_errors">Word with Max Errors:</p>
            </div>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>

</html>
